<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Sitio de Videos</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üé¨ Cat√°logo de Videos</h1>
  
  <!-- Buscador -->
  <input type="text" id="buscar" placeholder="Buscar..." onkeyup="filtrar()">

  <!-- Cat√°logo -->
  <div class="catalogo" id="catalogo">
    <div class="item">
      <a href="player.html?video=streamtape1&titulo=Pel√≠cula%201">
        <img src="img/pelicula1.jpg" alt="Pel√≠cula 1">
        <p>Pel√≠cula 1</p>
      </a>
    </div>
    <div class="item">
      <a href="player.html?video=streamtape2&titulo=Pel√≠cula%202">
        <img src="img/pelicula2.jpg" alt="Pel√≠cula 2">
        <p>Pel√≠cula 2</p>
      </a>
    </div>
    <!-- Agrega m√°s items aqu√≠ -->
  </div>

  <script>
    function filtrar() {
      let input = document.getElementById('buscar').value.toLowerCase();
      let items = document.getElementsByClassName('item');
      for (let i = 0; i < items.length; i++) {
        let texto = items[i].innerText.toLowerCase();
        items[i].style.display = texto.includes(input) ? '' : 'none';
      }
    }
  </script>
</body>
</html>
