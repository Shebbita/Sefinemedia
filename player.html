<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reproductor</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="titulo"></h1>

  <video id="player" controls crossorigin playsinline>
    <!-- Fuente y subtítulos se cargarán por JavaScript -->
  </video>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    // Obtener parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoID = urlParams.get('video');
    const titulo = urlParams.get('titulo');
    document.getElementById('titulo').innerText = titulo;

    // Diccionario de videos
    const videos = {
      "streamtape1": {
        src: "https://streamtape.com/get_video?id=XXXXXXXXXX",
        subs: "subtitulos/es.vtt"
      },
      "streamtape2": {
        src: "https://streamtape.com/get_video?id=YYYYYYYYYY",
        subs: "subtitulos/es.vtt"
      }
    };

    // Insertar fuente y subtítulos
    const videoElement = document.getElementById('player');
    if (videos[videoID]) {
      let source = document.createElement("source");
      source.src = videos[videoID].src;
      source.type = "video/mp4";
      videoElement.appendChild(source);

      let track = document.createElement("track");
      track.src = videos[videoID].subs;
      track.kind = "subtitles";
      track.srclang = "es";
      track.label = "Español";
      track.default = true;
      videoElement.appendChild(track);
    }

    // Iniciar Plyr
    const player = new Plyr('#player', {
      captions: { active: true, language: 'es' }
    });
  </script>
</body>
</html>
