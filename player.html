<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor Simple 16:9</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <link rel="stylesheet" href="style.css" />
  
  <style>
    /* Contenedor que mantiene 16:9 */
    .video-wrapper {
      position: relative;
      width: 100%;
      max-width: 640px;
      padding-bottom: 56.25%; /* 16:9 */
      margin: 30px auto;
      background: black;
    }

    /* Video que ocupa todo el contenedor */
    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    /* Ajuste fullscreen Plyr */
    .plyr--fullscreen video {
      width: 100% !important;
      height: 100% !important;
    }

    /* Título simple */
    #titulo {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
      font-family: Arial, sans-serif;
      font-size: 20px;
      color: black;
    }

    body {
      background: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h1 id="titulo"></h1>

  <div class="video-wrapper">
    <video id="player" controls crossorigin playsinline>
      <!-- Fuentes y subtítulos se agregan vía JS -->
    </video>
  </div>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoID = urlParams.get('video');
    const titulo = urlParams.get('titulo');
    document.getElementById('titulo').innerText = titulo;

    const videos = {
      "streamtape1": {
        src: "https://streamtape.com/get_video?id=7bxAQd3jYxsRV0&expires=1754764584&ip=FRuODHxKExSXFxf&token=nAebhIoMzr_z&stream=1",
        subs: "subtitles/[Erai-raws] Takopii no Genzai - 01 [1080p CR WEBRip HEVC EAC3][MultiSub][30F3CB1D].spa.vtt"
      },
      "streamtape2": {
        src: "https://streamtape.com/get_video?id=XXXXXX&expires=YYYYYY&ip=ZZZZZZ&token=AAAAAA&stream=1",
        subs: "subtitulos/es.vtt"
      }
    };

    const videoElement = document.getElementById('player');

    if (videos[videoID]) {
      const source = document.createElement('source');
      source.src = videos[videoID].src;
      source.type = 'video/mp4';
      videoElement.appendChild(source);

      const track = document.createElement('track');
      track.src = videos[videoID].subs;
      track.kind = 'subtitles';
      track.srclang = 'es';
      track.label = 'Español';
      track.default = true;
      videoElement.appendChild(track);

      const player = new Plyr('#player', {
        captions: { active: true, language: 'es' }
      });
    } else {
      videoElement.insertAdjacentHTML('afterend', '<p>Video no encontrado.</p>');
    }
  </script>

</body>
</html>
