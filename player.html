<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sefinemedia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 id="titulo" style="text-align:center;">SEFINEMEDIA</h1>

  <div class="video-wrapper" id="video-wrapper">
    <!-- Aquí se carga el iframe dinámicamente -->
  </div>

  <script>
    // Cargar botón de navegación común
    fetch('nav.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
      })
      .catch(err => console.error('Error cargando nav:', err));

    // Obtener parámetros de URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoID = urlParams.get('video');
    const titulo = urlParams.get('titulo') || "SEFINEMEDIA";
    
    // Mostrar el título
    document.getElementById('titulo').innerText = titulo;

    // Diccionario con IDs y URLs de videos en Streamtape
    const videos = {
      // Takopi's Original Sin
      "streamtape1": "https://streamtape.com/e/7bxAQd3jYxsRV0",
      "streamtape2": "https://streamtape.com/e/2KLAlbJL7OHZ4a2",
      "streamtape3": "https://streamtape.com/e/WXVBRa0Pd7Ib3Pv",
      "streamtape4": "https://streamtape.com/e/YGadwGaYYOuvW79",
      "streamtape5": "https://streamtape.com/e/KwAMlLpZ68F00Zk",
      "streamtape6": "https://streamtape.com/e/RDklRl77w2Udv2G",
      
      // Higurashi When They Cry
      "streamtape7": "https://streamtape.com/e/Lpx6pXvJZofR1z2",
      "streamtape8": "https://streamtape.com/e/p1bbwODBAatrOBJ",
      "streamtape9": "https://streamtape.com/e/dOZLoJWx3YUkV6x",
      "streamtape10": "https://streamtape.com/e/eLYKmyv6d9TZ1w"
    };

    const videoWrapper = document.getElementById('video-wrapper');

    if (videoID && videos[videoID]) {
      videoWrapper.innerHTML = `
        <iframe
          src="${videos[videoID]}"
          allowfullscreen
          frameborder="0"
        ></iframe>
      `;
    } else {
      videoWrapper.innerHTML = '<p style="text-align:center; color:red;">Video no encontrado.</p>';
    }
  </script>

  <!-- Aquí se cargará el botón común -->
  <div id="nav-placeholder"></div>
  
</body>
</html>
