<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor</title>
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="titulo"></h1>

  <video id="player" controls crossorigin playsinline>
    <!-- Se cargan fuente y subtítulos desde JS -->
  </video>

  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  <script>
    // Parámetros URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoID = urlParams.get('video');
    const titulo = urlParams.get('titulo');
    document.getElementById('titulo').innerText = titulo;

    // Diccionario de videos
    const videos = {
      "streamtape1": {
        src: "https://streamtape.com/get_video?id=7bxAQd3jYxsRV0&expires=1754761860&ip=FRuODHxKExSXFxf&token=KU4ZPJZ3obBk&stream=1",
        subs: "subtitulos/es.vtt"
      }
      // Puedes agregar más videos aquí...
    };

    const videoElement = document.getElementById('player');

    if (videos[videoID]) {
      const source = document.createElement('source');
      source.src = videos[videoID].src;
      source.type = 'video/mp4';
      videoElement.appendChild(source);

      const track = document.createElement('track');
      track.src = videos[videoID].subs;
      track.kind = 'subtitles';
      track.srclang = 'es';
      track.label = 'Español';
      track.default = true;
      videoElement.appendChild(track);
    } else {
      videoElement.insertAdjacentHTML('afterend', '<p>Video no encontrado.</p>');
    }

    const player = new Plyr('#player', {
      captions: { active: true, language: 'es' }
    });
  </script>
</body>
</html>
