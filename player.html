<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reproductor básico 16:9</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    .video-wrapper {
      position: relative;
      width: 640px;
      height: 360px;
      margin: 30px auto;
      background: black;
    }

    .video-wrapper video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #titulo {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
      font-family: Arial, sans-serif;
      font-size: 20px;
      color: black;
    }

    body {
      background: white;
      color: black;
      font-family: Arial, sans-serif;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h1 id="titulo"></h1>

  <div class="video-wrapper">
    <video id="player" controls crossorigin playsinline preload="metadata">
      <!-- fuente y subtítulos se insertan por JS -->
    </video>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoID = urlParams.get('video');
    const titulo = urlParams.get('titulo');
    document.getElementById('titulo').innerText = titulo;

    const videos = {
      "streamtape1": {
        src: "https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm",
        subs: ""
      }
    };

    const videoElement = document.getElementById('player');

    if (videos[videoID]) {
      const source = document.createElement('source');
      source.src = videos[videoID].src;
      source.type = 'video/webm';
      videoElement.appendChild(source);

      if (videos[videoID].subs) {
        const track = document.createElement('track');
        track.src = videos[videoID].subs;
        track.kind = 'subtitles';
        track.srclang = 'es';
        track.label = 'Español';
        track.default = true;
        videoElement.appendChild(track);
      }
    } else {
      videoElement.insertAdjacentHTML('afterend', '<p>Video no encontrado.</p>');
    }
  </script>

</body>
</html>
