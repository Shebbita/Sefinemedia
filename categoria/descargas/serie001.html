<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sefinemedia</title>
  <link rel="stylesheet" href="../../style.css" />
  <style>
    /* Botón estilo MEGA */
    .mega-btn {
      display: inline-flex;
      align-items: center;
      background-color: #d9272e; /* Rojo Mega */
      color: #fff;
      padding: 8px 16px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }
    .mega-btn:hover {
      background-color: #b51f26; /* Rojo más oscuro al pasar el mouse */
    }
    .mega-btn img.favicon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      background-color: white; /* para que destaque sobre el rojo */
      border-radius: 3px;
      padding: 2px;
    }
  </style>
</head>
<body>
  <h1>SEFINEMEDIA</h1>

  <!-- Enlace sin favicon manual -->
  <a class="mega-btn external-link" href="https://mega.nz/folder/9fAiiBbK#FJ8zd8PLBk6iEpSPeamb5g">Mega Download</a>

  <script>
    function faviconize(selector, fallback) {
      document.querySelectorAll(selector).forEach(link => {
        if (!link.querySelector('.favicon')) { // Evita duplicados
          const url = new URL(link.href);
          const favicon = url.origin + '/favicon.ico';
          const img = document.createElement('img');
          img.src = favicon;
          img.onerror = () => { img.src = fallback; };
          img.className = 'favicon';
          link.prepend(img);
        }
      });
    }
    faviconize('.external-link', '/fallback.png');
  </script>
</body>
</html>
