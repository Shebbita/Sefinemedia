<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sefinemedia</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    /* Mantiene tamaño heredado de video-list, pero cambia el aspecto visual */
    .mega-btn {
      display: inline-flex;            /* Permite alinear icono y texto en el centro */
      align-items: center;             /* Centra verticalmente */
      justify-content: center;         /* Centra horizontalmente */
      background-color: #d9272e;       /* Rojo Mega */
      color: #fff !important;          /* Texto blanco forzado */
      border-radius: 8px;
      text-decoration: none !important;
      font-weight: bold;
      transition: all 0.2s ease;
      padding: 10px 20px;               /* Espaciado interno */
      width: 100%;                      /* Para que el texto realmente se vea centrado si el botón es ancho */
      text-align: center;               /* Centra el texto si hay varias líneas */
    }
    .mega-btn:hover {
      background-color: #b51f26;        /* Rojo más oscuro */
    }
    .mega-btn img.favicon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      background-color: white;
      border-radius: 3px;
      padding: 2px;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">SEFINEMEDIA</h1>

  <!-- Lista con el botón Mega heredando el estilo -->
  <ul class="video-list">
    <li>
      <a class="mega-btn external-link" href="https://mega.nz/folder/9fAiiBbK#FJ8zd8PLBk6iEpSPeamb5g">Mega Download</a>
    </li>
  </ul>

  <script>
    function faviconize(selector, fallback) {
      document.querySelectorAll(selector).forEach(link => {
        if (!link.querySelector('.favicon')) { // Evita duplicados
          const url = new URL(link.href);
          const favicon = url.origin + '/favicon.ico';
          const img = document.createElement('img');
          img.src = favicon;
          img.onerror = () => { img.src = fallback; };
          img.className = 'favicon';
          link.prepend(img);
        }
      });
    }
    faviconize('.external-link', '/fallback.png');
  </script>

    <!-- Aquí se cargará el botón común -->
  <div id="nav-placeholder"></div>
<script>
  fetch('../../nav.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('nav-placeholder').innerHTML = data;
    })
    .catch(err => console.error('Error cargando nav:', err));
</script>


</body>
</html>
