<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sefinemedia</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    /* Bot칩n estilo Mega pero heredando tama침os de video-list */
    .mega-btn {
      display: inline-flex;
      align-items: center;
      background-color: #d9272e; /* Rojo Mega */
      color: #fff;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }
    .mega-btn:hover {
      background-color: #b51f26; /* Rojo m치s oscuro */
    }
    .mega-btn img.favicon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      background-color: white;
      border-radius: 3px;
      padding: 2px;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">SEFINEMEDIA</h1>

  <!-- Lista con el bot칩n Mega heredando el estilo -->
  <ul class="video-list">
    <li>
      <a class="mega-btn external-link" href="https://mega.nz/file/...">Mega Download</a>
    </li>
  </ul>

  <script>
    function faviconize(selector, fallback) {
      document.querySelectorAll(selector).forEach(link => {
        if (!link.querySelector('.favicon')) { // Evita duplicados
          const url = new URL(link.href);
          const favicon = url.origin + '/favicon.ico';
          const img = document.createElement('img');
          img.src = favicon;
          img.onerror = () => { img.src = fallback; };
          img.className = 'favicon';
          link.prepend(img);
        }
      });
    }
    faviconize('.external-link', '/fallback.png');
  </script>

</body>
</html>
