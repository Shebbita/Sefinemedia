    .center-container {

    .external-button {
        display: inline-block;
        padding: 15px 30px;
        background-color: #4CAF50; /* Verde */

        border-radius: 5px;
        font-size: 20px;
        font-family: sans-serif;
        transition: background-color 0.3s;
        text-align: center; /* Centrar botón */
        margin-top: 40px; /* Separación del contenido */

</style>
